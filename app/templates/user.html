<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='user.css') }}">
</head>
<body>
    <header>
        <div class="box-nav">
        <nav class="navbar">
            <a id="p.home" href="">Home</a>
            <a id="p.meudash" href="">Meu Dashboard</a>
            <a id="p.amigos" href="">Amigos</a>
            <a id="p.global" href="">Global</a>
        </nav>
        </div>
    </header>
    <main>
        <section>
            <h2 class="title">Meu Dashboard</h2>
            <div> 
                <h1 class="username">{{user.display_name}}</h1>
                {% if user_image %}
                <img class="foto-user" src="{{ user_image }}" alt="Foto de perfil">
                {% else %}
                <img src="{{ url_for('static', filename='default_user.png') }}" alt="Sem foto">
                {% endif %}
            </div>
            <p>Meus Artistas</p>
            <div id="artists_list">
                {% for artist in artists['items'] %}
                    <img src="{{artist.images[1].url}}" alt="">
                {% endfor %}
            </div>
            <div class="generos" id="genres_list">
                {% for genre in genres%}
                    <p class="title-generos">{{genre[0]}}</p>
                {% endfor %}
            </div>
            <div class="card-musicas">
                <div id="musica" class="box-musica">
                    <p></p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
